<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dialogue Summarizer — FLAN-T5 LoRA (Full v2)</title>
  <link rel="stylesheet" href="./static/styles.css"/>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>Dialogue Summarizer — FLAN-T5 + LoRA</h1>
      <div class="actions">
        <label class="file-btn">
          <input type="file" id="fileInput" accept=".txt"/>
          Load dialog (.txt)
        </label>
        <button id="newChatBtn" title="Clear chat">New chat</button>
        <button id="summarizeBtn" title="Summarize the current chat">Summarize</button>
      </div>
    </header>

    <main class="grid">
      <section class="chat-col">
        <div id="chat" class="chat" aria-live="polite" aria-label="Chat transcript"></div>
        <div class="composer" role="form" aria-label="Send message">
          <input id="msg" type="text" placeholder="Type a message and press Enter..." aria-label="Message"/>
          <button id="sendBtn">Send</button>
        </div>
      </section>

      <aside class="summary-col">
        <h2>Summary</h2>
        <p class="muted small">Press <b>Summarize</b> to generate a brief of the chat.</p>
        <div id="summary" class="summary-box">
          <div id="summaryText" class="summary-text">(no summary yet)</div>
        </div>
      </aside>
    </main>
  </div>
  <script src="./static/script.js"></script>
</body>
</html>
